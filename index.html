<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/805e6a4495.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/estilos.css">
    <title>Play Store</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bd-dark mb-5" style="background-color: black">
      <a class="navbar-brand" href="#"></a>
          <img src="img/logo.png">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        
        <form class="form-inline my-4 my-lg-0 ml-auto">
          <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-warning my-2 my-sm-0" type="button"><i class="fas fa-search"></i></button>
        </form>
      </div>
    </nav>
    <button type="button" class="btn btn-outline-warning my-2 my-sm-0 btn-lg btn-block" type="button" data-toggle="modal" data-target="#modalNuevaApp" onclick="nuevaApp()">Nueva Aplicacion</button>

  

    <select class="form-control form-control-lg mb-3 my-2 my-lg-0 ml-auto">
      <option>Categoria</option>
    </select>
  

    <div class="container-fluid">
        <div class="row" id="aplicaciones">

            
        </div>
    </div>

        <!-- Modal -->
    <div class="modal fade" id="modalNuevaApp" tabindex="-1" aria-labelledby="modalNuevaAppLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="modalNuevaAppLabel">Nueva aplicacion</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body">
                <div class="container">
                  <div class="row">
                    <div class="col-12">
                      <input  class="form-control my-2" type="text"  id="categoria-app" placeholder="Categoria">
                       <input  class="form-control my-2" type="text"  id="codigo-app" placeholder="Codigo">
                       <input  class="form-control my-2" type="text"  id="nombre-app" placeholder="Nombre de Aplicacion">
                       <input  class="form-control my-2" type="number"  id="precio-app" placeholder="Precio" min="0.5" max="100">
                       <input class="form-control my-2" type="text" id="descripcion-app" placeholder="Descripcion">
                       <select class="form-control my-2" id="lista-imagenes">
                      </select>
                       <input class="form-control my-2" type="text" id="apk-app" placeholder="App">
                       <input class="form-control my-2" type="number" id="calificacion-app" placeholder="Calificacion" min="0" max="5"> 
                       <input class="form-control my-2" type="number" id="descargas-app" placeholder="Numero de Descargas" min="0" max="1000000000000">
                       <input class="form-control my-2" type="text" id="desarrollador-app" placeholder="Desarrollador">
                       <select class="form-control my-2" id="lista-screens">
                       </select>
                       
                    </div>
                  </div>
                </div>
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
            <button id="btn-guardar" type="button" class="btn btn-primary" onclick="guardar()">Guardar Cambios</button>
            <button id="btn-actualizar" type="button" class="btn btn-warning" onclick="actualizar()">Actualizar Cambios</button>
            </div>
        </div>
        </div>
    </div>
    <!--Modal Comentarios-->
    <div class="modal fade" id="modalComentario" tabindex="-1" aria-labelledby="modalComentarioLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalComentarioLabel">Nuevo Comentario</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="recipient-name" class="col-form-label">Usuario:</label>
                <input type="text" class="form-control" id="usuario-comentario-app">
              </div>
              <div class="form-group">
                <label for="recipient-name" class="col-form-label">Fecha:</label>
                <input type="datetime-local" class="form-control" id="fecha-comentario-app">
              </div>
              <div class="form-group">
                <label for="recipient-name" class="col-form-label">Calificacion:</label>
                <input type="number" class="form-control" id="calificacion-comentario-app" min="0" max="5">
              </div>
              <div class="form-group">
                <label for="message-text" class="col-form-label">Comentario:</label>
                <textarea class="form-control" id="comentario-app"></textarea>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
            <button type="button" class="btn btn-primary" onclick="enviarComentario()">Enviar comentario</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="js/controlador.js"></script>
  </body>
</html>
